  <style>
    /* General page styles */
    body {
      font-family: Georgia, "Times New Roman", serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.7;
      color: #111;
      background: #fff;
    }

    a {
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    a:hover {
      border-bottom: 1px solid #111;
    }

    h1, h2, h3 {
      font-weight: normal;
      margin-top: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    /* Collapsible sections */
    .collapsible {
      cursor: pointer;
      user-select: none;
      margin: 20px 0 10px;
      padding: 5px 0;
    }

    .collapsible::after {
      content: " ▼";
      font-size: 0.9em;
    }

    .collapsible.collapsed::after {
      content: " ▶";
    }

    .poem-list {
      display: block;
      margin-left: 20px;
      transition: max-height 0.3s ease;
    }

    .poem-list.collapsed {
      display: none;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    em {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- JavaScript for collapsible sections -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const headers = document.querySelectorAll(".collapsible");

      headers.forEach(header => {
        header.addEventListener("click", () => {
          const content = header.nextElementSibling;
          content.classList.toggle("collapsed");
          header.classList.toggle("collapsed");
        });
      });
    });
  </script>
